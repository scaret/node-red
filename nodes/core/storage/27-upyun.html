<script type="text/x-red" data-template-name="upyun">
    <div class="form-row">
         <label for="node-input-filename"><i class="icon-file"></i> Filename</label>
         <input type="text" id="node-input-filename" placeholder="Filename">
    </div>
    <div class="form-row">
        <label>Output as</label>
        <select id="node-input-format">
            <option value="utf8">a utf8 string</option>
            <option value="">a Buffer</option>
        </select>
    </div>
</script>

<script type="text/x-red" data-help-name="upyun">
    <p>Reads the specified file and sends the content as <b>msg.payload</b>.</p>
    <p>The filename can be overridden by the <code>filename</code> property of the incoming message.</p>
</script>

<script type="text/javascript">

    RED.nodes.registerType('upyun',{
        category: 'storage-input',
        defaults: {
            name: {value:""},
            filename: {value:""},
            format: {value:"utf8"},
        },
        color:"BurlyWood",
        inputs:1,
        outputs:1,
        icon: "file.png",
        label: function() {
            return this.name||this.filename;
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });

</script>
